<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-fit</title>
    <style>
        h1,h2{
            text-align: center;
        }
        .imagem{
            width: 98vw;
            height: 500px;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
        <header>
            <h1>
                Olá mundo
            </h1>
        </header>
        <main>
            <div>
                <h2>Esse é meu site</h2>
            </div>
            <div class = "imagem">
                <img src="JOJO.png" alt="">
                <br><br>
                <img src="imagem_2024-09-11_222754594.png" alt="">
                <br><br>
                <img src="background001.jpg" alt="">
            </div>
        </main>
</body>
</html>
